
version: '3.8'

services:

  sistema-bicicleta-db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: qwert123
      MYSQL_DATABASE: SistemaBicicleta
    ports:
      - "3306:3306"
    volumes:
      - ./datos_sql:/docker-entrypoint-initdb.d  # para cargar datos iniciales

  sistema-bicicleta-app:
    build:
      context: .
    depends_on:
      - sistema-bicicleta-db
    environment:
      # Variables de entorno para la conexi√≥n a la base de datos
      DB_HOST: sistema-bicicleta-db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: qwert123
      DB_NAME: SistemaBicicleta
    ports:
      - "3000:3000"

    
    


    
  
 
  


    




 

     








 
